<div class="statistics">
	<app-statistcs-item [quantity]="likes" description="Likes"></app-statistcs-item>
	<span class="separator"></span>
	<app-statistcs-item [quantity]="following" description="Following"></app-statistcs-item>
	<span class="separator"></span>
	<app-statistcs-item [quantity]="followers" description="Followers"></app-statistcs-item>
	<button class="btn-follow" (click)="follow()">
		<span *ngIf="!followButtonClicked">Follow</span>
		<span *ngIf="followButtonClicked">Following</span>
	</button>
</div>

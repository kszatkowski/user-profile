<div class="user-profile-header">
	<i class="fas fa-share-square" (click)="shareProfile()"></i>
	<app-display-name [imgWidth]="70" [imgHeight]="70" [fullName]="userProfileData?.profile?.fullName" [city]="userProfileData?.profile?.city"
	 [image]="userProfileData?.profile?.image" (likeClicked)="incrementLikeCount()"></app-display-name>
	<app-statistics [likes]="userProfileData?.likes" [following]="userProfileData?.following" [followers]="userProfileData?.followers"></app-statistics>
</div>
